  signature: ^5.4.1
  external_path: ^1.0.3
  url_strategy: ^0.2.0
  flutter_launcher_icons: ^0.13.1
  xml: ^6.5.0
  flutter_svg: ^2.0.10+1
  uuid: ^4.4.0
  archive: ^3.5.0
  shimmer: ^3.0.0
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/image/pcic_logo.png'
  web:
    generate: true
    image_path: 'assets/image/pcic_logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/image/pcic_logo.png
    - assets/storage/images/
    - assets/storage/tasks/
    - assets/image/
    - assets/animations/
    - assets/storage/mergedtask/
    # - assets/config/.env
    # - assets/cache.db
    # - assets/icon/
